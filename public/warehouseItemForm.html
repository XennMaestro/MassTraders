  </div>
<!--breadcrumbs-->    
  <div class="container-fluid"><hr>
    <div class="row-fluid">
      <div class="span12">
        <div class="widget-box">
          <div class="widget-title"> <span class="icon"> <i class="icon-info-sign"></i> </span>
            <h5>Warehouse Item Information</h5>
          </div>
          <div class="widget-content nopadding">   
              
            <form class="form-horizontal" id="warehouse-validate" name="warehouse-validate">
              <div class="control-group">
                <label class="control-label">Product Name</label>
                <div class="controls">
                  <input type="text" id="name" name="name">
                </div>
              </div>
             <div class="control-group">
                <label class="control-label">Strength</label>
                <div class="controls">
                  <input type="text" id="strength" name="strength">
                </div>
              </div>
            <div class="control-group">
                <label class="control-label">Packaging</label>
                <div class="controls">
                  <input type="text" id="packaging" name="packaging">
                </div>
              </div>        
              <div class="control-group">
                <label class="control-label">Quantity</label>
                <div class="controls">
                  <input type="text" id="quantity" name="quantity">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">Notes</label>
                <div class="controls">
                <textarea class="form-control" rows="5" id="notes" name="notes"></textarea>
                  </div>    
                </div>   
              <div class="form-actions">
                <input type="submit" value="Submit" class="btn btn-success">
              </div>
            </form>
              
              
          </div>
        </div>
      </div>
    </div>
  </div>

<script type="text/javascript" src="js/jquery.js"></script> 
<script type="text/javascript">
$(document).ready(function(){
   $('#warehouse-validate').submit(function(){
    if ($.trim($("#name").val()) === "" ||           
        $.trim($("#quantity").val()) === ""|| 
         $.trim($("#strength").val()) === ""|| 
         $.trim($("#packaging").val()) === ""|| 
        $.trim($("#notes").val()) === "") {
    return false;
    }   
      var productname= $('#name').val();
      var strength= $('#strength').val();
      var quantity= $('#quantity').val();
      var notes= $('#notes').val();
      var packaging= $('#packaging').val();
      var warehouse_id = location.search.split('id=')[1] 
 
      var postURL= "http://localhost:8000/warehouseitem/";
       
       $.ajax({
        url: postURL,
        type: 'POST',
        data: {productname:productname, strength:strength, packaging:packaging, quantity:quantity, notes:notes, warehouse_id:warehouse_id},
        success: function(data) {
            alert("Warehouse Item Created. Please check for Confirmation!!!");
            window.history.back();
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) { 
            alert(textStatus);
            }  
        }); 
   }); 

});    
</script>
