                  <input type="text" id="id" name="id">

              </div>

                <label class="control-label">Address</label>

              </div>
              </div>
              <div class="control-group">
                <label class="control-label">Region</label>

              <div class="control-group">

                <textarea class="form-control" rows="5" id="description" name="description"></textarea>
                  </div>    
                </div>

                <input type="submit" value="Submit" class="btn btn-success">
              </div>

<script type="text/javascript" src="js/jquery.js"></script> 
<script type="text/javascript">
$(document).ready(function(){
   $('#warehouse-validate').submit(function(){
    if ($.trim($("#name").val()) === "" || $.trim($("#address").val()) === "" || $.trim($("#region").val()) === ""|| $.trim($("#phone").val()) === ""|| $.trim($("#size").val()) === ""|| $.trim($("#capacity").val()) === ""|| $.trim($("#hoursofactivity").val()) === ""|| $.trim($("#description").val()) === "" || $.trim($("#id").val()) === "") {
    return false;
    }   
       
      var name= $('#name').val();
      var address= $('#address').val();
      var region= $('#region').val();
      var phone= $('#phone').val();
      var size= $('#size').val();
      var capacity= $('#capacity').val();
      var hoursofactivity= $('#hoursofactivity').val();
      var description= $('#description').val();
       
      var id= $('#id').val();
      var updateURL= "http://localhost:8000/warehouse/" + id;
       
       $.ajax({
        url: updateURL,
        type: 'PUT',
        data: {name:name, address:address, region:region, phone:phone, size:size, capacity:capacity, hoursofactivity:hoursofactivity, description:description},
        success: function(data) {
            alert("Warehouse Updated. Please check for Confirmation!!!");
            window.history.back();
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) { 
            alert(textStatus);
            }  
        }); 
   }); 
});    
</script>
