<script>
    $.ajax(
    {
        type: "GET",
        url: '/warehouse',
        dataType: "json",
        cache: false,
        success: function (data) {
        for (i = 0; i < data.length; i++) {
            var link ='<tr onclick="document.location = \'addWarehouseItem.html?id='+data[i].id+'\';"/>'
            tr = $(link);
            tr.append("<td>" + data[i].id + "</td>");
            tr.append("<td>" + data[i].name + "</td>");
            tr.append("<td>" + data[i].address + "</td>");
            tr.append("<td>" + data[i].region + "</td>");
            tr.append("<td>" + data[i].phone + "</td>");
            tr.append("<td>" + data[i].size + "</td>");
            tr.append("<td>" + data[i].capacity + "</td>");
            tr.append("<td>" + data[i].hoursofactivity + "</td>");
            tr.append("<td>" + data[i].description + "</td>");
            $('#table').append(tr);  
            } 
        },
        
        error: function(XMLHttpRequest, textStatus, errorThrown) {
            
            alert(textStatus);
        }
    });
</script>
