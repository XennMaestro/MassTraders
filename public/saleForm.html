<script type="text/javascript" src="js/jquery.js"></script> 
<script type="text/javascript">
$(document).ready(function(){
   $('#sale-validate').submit(function(){
    if ($.trim($("#issuingofficername").val()) === "" ||   
        $.trim($("#amountpaid").val()) === ""|| 
        $.trim($("#recipientname").val()) === ""|| 
        $.trim($("#vendorname").val()) === ""|| 
        $.trim($("#salesofficername").val()) === ""|| 
        $.trim($("#numberofitems").val()) === ""|| 
        $.trim($("#quantityofliters").val()) === "" ||
       $.trim($("#priceperitem").val()) === ""||
       $.trim($("#total").val()) === ""||
       $.trim($("#notes").val()) === ""||
       $.trim($("#warehouseitemid").val()) === "") {
    return false;
    }   
      var issuingofficername= $('#issuingofficername').val();
      var vendorname= $('#vendorname').val();
      var recipientname= $('#recipientname').val();
      var salesofficername= $('#salesofficername').val();
      var numberofitems= $('#numberofitems').val();
      var quantityofliters= $('#quantityofliters').val();
      var priceperitem= $('#priceperitem').val();
      var amountpaid= $('#amountpaid').val();
      var total= $('#total').val();
      var notes= $('#notes').val();
      var warehouseitem_id= $('#warehouseitemid').val();
 
      var postURL= "http://localhost:8000/sale/";
       
       $.ajax({
        url: postURL,
        type: 'POST',
        data: {
            issuingofficername:issuingofficername, 
            vendorname:vendorname, 
            salesofficername:salesofficername,
            numberofitems:numberofitems,
            quantityofliters:quantityofliters, 
            priceperitem:priceperitem,
            amountpaid:amountpaid,
            total:total, 
            notes:notes, 
            warehouseitem_id:warehouseitem_id,
            recipientname:recipientname},
        success: function(data) {
            alert("Sale Created and Warehouse Item Updated. Please check for Confirmation!!!");
            window.history.back();
            },
        error: function(XMLHttpRequest, textStatus, errorThrown) { 
            alert(textStatus);
            }  
        }); 
   }); 

});    
</script>
