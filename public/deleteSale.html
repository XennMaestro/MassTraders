<script type="text/javascript">
$(document).ready(function(){
   $('#delete').submit(function(){
    if ($.trim($("#id").val()) === "" ){
    return false;
    }   
      var id= $('#id').val();
      var deleteURL= "http://localhost:8000/sale/" + id;
    $.ajax({
    url: deleteURL,
    type: 'DELETE',
    success: function(result) {
        alert("Sale Deleted and WarehouseItem updated Please check for confirmation!!!");
        window.history.back();
        }, 
        error: function(XMLHttpRequest, textStatus, errorThrown) { 
        alert(textStatus);
        }
      }); 
   });  
});    
</script>
