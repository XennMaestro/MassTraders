    <h1>Update Item</h1>
  </div>
<!--breadcrumbs-->    
  <div class="container-fluid"><hr>
    <div class="row-fluid">
      <div class="span12">
        <div class="widget-box">
          <div class="widget-title"> <span class="icon"> <i class="icon-info-sign"></i> </span>
            <h5>Item Information</h5>
          </div>
          <div class="widget-content nopadding">
              
            <form class="form-horizontal" name="item-validate" id="item-validate">
              <div class="control-group">
                <label class="control-label">ID</label>
                <div class="controls">
                  <input type="text" id="id" name="id" required>
                </div>
              </div>    
              <div class="control-group">
                <label class="control-label">Product</label>
                <div class="controls">
                  <input type="text" id="product" name="product" required>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">Strength</label>
                <div class="controls">
                  <input type="text" id="strength" name="strength" required>
              </div>
              </div>
              <div class="control-group">
                <label class="control-label">Packaging</label>
                <div class="controls">
                  <input type="text" id="packaging" name="packaging" required>
              </div>
              </div> 
              <div class="form-actions">
                <input type="submit" value="Submit" class="btn btn-success">
              </div>
            </form>
              
              
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--main-container-part--> 
    
<script type="text/javascript" src="js/jquery.js"></script> 
<script type="text/javascript">
$(document).ready(function(){
   $('#item-validate').submit(function(){
        if ($.trim($("#product").val()) === "" || $.trim($("#strength").val()) === "" ||
        $.trim($("#id").val()) === "" ||
        $.trim($("#packaging").val()) === "") {
        return false;
    }  
       
      var product= $('#product').val();
      var strength= $('#strength').val();
      var packaging= $('#packaging').val();
       
      var id= $('#id').val();
      var postURL= "http://localhost:8000/item/" +id;
       
       $.ajax({
        url: postURL,
        type: 'PUT',
        data: {product:product, strength:strength, packaging:packaging},
        success: function(data) {
            alert("Item Updated. Please check for Confirmation!!!");
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) { 
            alert(textStatus);
            }  
        });   
   });  
});    
</script>
